name: Continuous Training
on:
  push:
    branches:
      - workflow_continuous_training
  schedule:
  - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: Why to run this?
        required: false
        default: running CT
permissions:
  id-token: write
  contents: write
  pull-requests: write 
  issues: read
  packages: none
jobs:
  continuous-training:
    runs-on: ubuntu-latest
    steps:

      - name: Set up Node 16
          uses: actions/setup-node@v1
          with:
            node-version: '16'
      - name: Checkout the repo
        uses: actions/checkout@v3
      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-session-name: aws_testing_session
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Train model
        run: |
          pip3 install virtualenv
          virtualenv venv 
          source venv/bin/activate
          pip install 'dvc[s3]'
          pip install -r src/requirement.txt
          pip3 install --force-reinstall pyOpenSSL
          pip3 install httpx
          dvc pull model/model.pkl.dvc -r model-tracker
          dvc unprotect model/model.pkl
          dvc repro -f
          echo "Training Completed"
          dvc add model/model.pkl -r model-tracker --to-remote
          dvc push model/model.pkl.dvc -r model-tracker
      - name: Commit .dvc file changes
        run: |
          git config --local user.email "ronnycapriles47@gmail.com"
          git config --local user.name "github-actions[bot]"
          git add model/model.pkl.dvc
          git commit -m "Updating model serialization"
      - uses: ad-m/github-push-action@master
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: ${{ github.ref }}
      - uses: iterative/setup-cml@v1
      - name: Push metrics
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat report.txt >> report.md
          cml-publish Prediction_behavior.png --md >> report.md
          cml-send-comment report.md      