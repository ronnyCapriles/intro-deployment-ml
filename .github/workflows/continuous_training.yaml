name: Continuous Training
on:
  schedule:
  - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: Why to run this?
        required: false
        default: running CT
permissions:
  id-token: write
  contents: read
jobs:
  continuous-training:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3
      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-session-name: aws_testing_session
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Train model
        run: |
          pip3 install virtualenv
          virtualenv venv 
          source venv/bin/activate
          pip install 'dvc[s3]'
          pip install -r src/requirements_test.txt
          pip3 install --force-reinstall pyOpenSSL
          pip3 install httpx
          dvc pull model/model.pkl.dvc -r model-tracker
          dvc unprotect model/model.pkl
          dvc repro -f
          echo "Training Completed"
          dvc add model/model.pkl.dvc -r model-tracker 
          dvc push model/model.pkl.dvc -r model-tracker
      - name: Commit .dvc file changes
        run: |
          git config --local user.email "ronnycapriles47@gmail.com"
          git config --local user.name "github.actions[bot]"
          git add model/model.pkl.dvc
          git commit -m "update model serialization"
      - uses: ad-m/github-push-action@master
        with:
          github_tokens: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      - uses: iterative/setup-cml@v1
      - name: Push metrics
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat report.txt >> report.md
          cml-publish prediction_behavior.png --md >> report.md
          cml-send-comment report.md
      